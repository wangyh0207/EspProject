<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="/css/ionicons.min.css">
		<link rel="stylesheet" type="text/css" href="/css/AdminLTE.min.css">
		<link rel="stylesheet" type="text/css" href="/css/skins/_all-skins.min.css">
		<link rel="stylesheet" type="text/css" href="/css/jquery.dataTables.min.css">
		<script type="application/javascript" src="/js/jquery-3.5.1.min.js"></script>
		<script type="application/javascript" src="/js/bootstrap.min.js"></script>
		<script type="application/javascript" src="/js/adminlte.min.js"></script>
		<script type="application/javascript" src="/js/jquery.dataTables.min.js"></script>
		<script type="application/javascript">
			$(function () {
				$("#myTable").DataTable({
					// 关闭本地分页
					paging: false,
					// 关闭搜索框
					searching: false,
					// 关闭排序
					ordering: false,
					// 显示语言
					language: {
						"sProcessing": "处理中...",
						"sLengthMenu": "显示 _MENU_ 项结果",
						"sZeroRecords": "没有匹配结果",
						"sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
						"sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
						"sInfoFiltered": "(由 _MAX_ 项结果过滤)",
						"sInfoPostFix": "",
						"sSearch": "搜索:",
						"sUrl": "",
						"sEmptyTable": "表中数据为空",
						"sLoadingRecords": "载入中...",
						"sInfoThousands": ",",
						"oPaginate": {
							"sFirst": "首页",
							"sPrevious": "上页",
							"sNext": "下页",
							"sLast": "末页"
						},
						"oAria": {
							"sSortAscending": ": 以升序排列此列",
							"sSortDescending": ": 以降序排列此列"
						}
					},
					// 设定表格的数据是通过异步方式获得
					serverSide: true,
					// 获取表格地址
					ajax: {
						// 请求地址
						url: "/purchase/page",
						// 请求方式
						type: "post",
						// 设定在请求列表的时候，所需要携带的请求参数
						data: function(d) {
							// 获得对应的设置信息
							var tableSetings = $("#myTable").dataTable().fnSettings();
							// 删除多余请求参数
							for(var key in d) {
								if(key.indexOf("columns")==0||key.indexOf("order")==0||key.indexOf("search")==0){
									//以columns开头的参数删除
									delete d[key];
								}
							}
							// 扩展请求时候的数据，重点在于pageNum和pageSize
							var params = {
								// 获得表格对象后，
								// 系统当前页码_iDisplayStart，默认从0开始
								"pageNum": tableSetings._iDisplayStart + 1,
								// 每页显示数量
								"pageSize": tableSetings._iDisplayLength,
								// 申请状态
								"code": 5
							}
							// 将新增的查询数据扩展到请求参数上
							$.extend(d, params); //给d扩展参数
						},
						// 设定回传的数据格式为JSON
						dataType: "json",
						// 过滤数据
						dataFilter: function(data) {
							data = JSON.parse(data);
							var returnData = {};
							returnData.draw = data.draw;
							returnData.recordsTotal = data.totalPage;
							returnData.recordsFiltered = data.totalPage;
							returnData.data = data.list;
							return JSON.stringify(returnData);
						}
					},
					// 为表格的每一个字段设定具体的值
					columnDefs: [
						{
							targets: 0,
							data: function (row, type, val, meta) {
								// 在序号位置
								var startIndex = meta.settings._iDisplayStart;
								return startIndex + meta.row + 1;
							}
						},
						{
							targets: 1,
							data: function (row, type, val, meta) {
								// 在姓名位置，row就代表JSON中list所对应的一个位置的数据对象
								return row.no;
							}
						},
						{
							targets: 2,
							data: function (row, type, val, meta) {
								// 在姓名位置，row就代表JSON中list所对应的一个位置的数据对象
								return row.applyName;
							}
						},
						{
							targets: 3,
							data: function (row, type, val, meta) {
								// 在姓名位置，row就代表JSON中list所对应的一个位置的数据对象
								return row.applyQuantity;
							}
						},
						{
							targets: 4,
							data: function (row, type, val, meta) {
								// 在姓名位置，row就代表JSON中list所对应的一个位置的数据对象
								return row.applyUnit;
							}
						},
						{
							targets: 5,
							data: function (row, type, val, meta) {
								// 在姓名位置，row就代表JSON中list所对应的一个位置的数据对象
								return row.applyUser.name;
							}
						},
						{
							targets: 6,
							data: function (row, type, val, meta) {
								// 在姓名位置，row就代表JSON中list所对应的一个位置的数据对象
								if (row.status == 1) {
									return "已提交，待审核";
								} else if (row.status == 2) {
									return "已审核、待购买";
								} else if (row.status == 3) {
									return "已购买、待入库";
								} else if (row.status == 4) {
									return "已入库、待领取";
								} else if (row.status == 5) {
									return "已领取";
								} else if (row.status == 6) {
									return "申请已撤回";
								} else {
									return "申请已驳回";
								}
							}
						},
						{
							targets: 7,
							data: function (row, type, val, meta) {
								var userId = $("#userId").val();
								var drawBtn = "<a href='javascript:drawApply(\"" + row.id + "\", \"" + 5 + "\", \"" + userId + "\");' class='btn btn-success btn-xs'><i class='fa fa-check'></i>&nbsp;领取</a>";
								return drawBtn;
							}
						}
					]
				});
			});

			function drawApply(id, status, userId) {
				$.ajax({
					url: "/purchase/draw",
					type: "post",
					data: {
						"id": id,
						"status": status,
						"userId": userId
					},
					dataType: "json",
					success: function (data) {
						alert(data.data);
						$("#myTable").dataTable().fnDraw();
					}
				});
			}
		</script>
	</head>
	<body>
	<div class="container">
		<div class="row" style="margin: 5px">
			<div class="col-md-12">
				<h1>
					<i class="fa fa-recycle"></i>&nbsp;
					物资领取
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="row">
				<div class="col-md-12">
					<table id="myTable" class="table table-bordered table-hover">
						<thead>
							<tr>
								<th>序号</th>
								<th>采购编号</th>
								<th>物资名称</th>
								<th>数量</th>
								<th>物资单位</th>
								<th>申请人</th>
								<th>状态</th>
								<th>操作</th>
							</tr>
							<input id="userId" type="hidden" th:value="${id}">
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
