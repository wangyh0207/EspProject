<!DOCTYPE html>
	<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
		<script type="application/javascript" src="/js/bootstrap.min.js"></script>
		<script type="application/javascript" src="/js/jquery-3.5.1.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<table class="table table-hover table-bordered">
						<tr>
							<td align="right">姓名：</td>
							<td>
								<input type="text" th:value="${user.name}" class="form-control" disabled="disabled">
							</td>
						</tr>
						<tr>
							<td align="right">联系电话：</td>
							<td>
								<input type="text" th:value="${user.cellphone}" class="form-control" disabled="disabled">
							</td>
						</tr>
						<tr>
							<td align="right">角色：</td>
							<td>
								<input type="text" th:value="${user.role.name}" class="form-control" disabled="disabled">
							</td>
						</tr>
						<tr>
							<td align="right">身份证号码：</td>
							<td>
								<input type="text" th:value="${user.idCard}" class="form-control" disabled="disabled">
							</td>
						</tr>
						<tr>
							<td align="right">电子邮箱：</td>
							<td>
								<input type="text" th:value="${user.avatar}" class="form-control" disabled="disabled">
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
